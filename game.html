    <head>

        <style>
           * {

    <body> 

        <div style = "text-align: center;margin-top: 70px;" >
            <p></p>
            <p><span style="font-size:100%;color:white;">Fight!</span></p>
        </div>

        <div style=" display: flex; justify-content: center; align-items: center;">
        <!--red container-->
        
        <div style="position: relative;display: inline-block;">
            
            <!--smaller red container-->
            <div style="
                position: absolute; 
                bottom: 0;
                display: flex; 
                width: 100%;
                align-items: center;
                padding: 10px">
                
                <!--player 1 health -->
                <div style="position: relative; height: 20px; width: 100%;display: flex; justify-content: flex-start;color: rgb(255, 0, 0)">
                    <p><span id="hp10p"style="font-size:200%">&hearts;</span></p>
                    <p><span id="hp9p"style="font-size:200%">&hearts;</span></p>

                    <p><span id="hp4p"style="font-size:200%">&hearts;</span></p>
                    <p><span id="hp3p"style="font-size:200%">&hearts;</span></p>
                    <p><span id="hp2p"style="font-size:200%">&hearts;</span></p>
                    <p><span id="hp1p"style="font-size:200%">&hearts;</span></p>

                </div> 

                <!-- spacer-->
                <div style="width:50px;height: 100px; flex-shrink: 0;"></div>

                <!--player 2 health-->
                <div  style="position: relative; height: 20px; width: 100%;display: flex; justify-content: flex-end;">
                    
                    
                    <p><span id="hp10"style="font-size:200%;color:rgb(245, 0, 0);">&hearts;</span></p>
                    <p><span id="hp9"style="font-size:200%;color:rgb(245, 0, 0);">&hearts;</span></p>
                    <p><span id="hp8"style="font-size:200%;color:rgb(245, 0, 0);">&hearts;</span></p>
                    <p><span id="hp7"style="font-size:200%;color:rgb(245, 0, 0);">&hearts;</span></p>
                    <p><span id="hp6"style="font-size:200%;color:rgb(245, 0, 0);">&hearts;</span></p>
                    <p><span id="hp5"style="font-size:200%;color:rgb(245, 0, 0);">&hearts;</span></p>
                    <p><span id="hp4"style="font-size:200%;color:rgb(245, 0, 0);">&hearts;</span></p>
                    <p><span id="hp3"style="font-size:200%;color:rgb(245, 0, 0);">&hearts;</span></p>
                    <p><span id="hp2"style="font-size:200%;color:rgb(245, 0, 0);">&hearts;</span></p>
                    <p><span id="hp1"style="font-size:200%;color:rgb(245, 0, 0);">&hearts;</span></p>
                    
                </div> 
                
            </div>
            <div 
            id="gameState"
            style="position: absolute;color: rgb(243, 243, 243);display:none; justify-content: center; align-items: center;top: 0;right: 0;bottom: 0;left: 0;">Game state</div>  
            <canvas></canvas>  
        </div>
